<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Add Game</h3>
  </div>
  <div class="panel-body">
	<div class="row">
	<div class="col-md-12">
		<form ng-submit="addGame()">
		  <div class="form-group">
			<label for="title">Title</label>
			<input type="text" class="form-control" ng-model="game.title"  placeholder="Title">
		  </div>
		  <div class="form-group">
			<label for="category">Category</label>
			<select ng-model="game.category" class="form-control">
				<option value="Action">Action</option>
				<option value="Action">Adventure</option>
				<option value="Action">Strategy</option>
				<option value="Action">Sports</option>
			</select>
			
		  </div>
		  <div class="form-group">
			<label for="description">Description</label>
			<textarea class="form-control" ng-model="game.description"  placeholder="Description"></textarea>
		  </div>
		  <div class="form-group">
			<label for="publisher">Publisher</label>
			<input type="text" class="form-control" ng-model="game.publisher"  placeholder="Publisher">
		  </div>
		  <div class="form-group">
			<label for="platform">Platform</label>
			<input type="text" class="form-control" ng-model="game.platform"  placeholder="Platform">
		  </div>
		  <div class="form-group">
			<label for="asin">ASIN</label>
			<input type="text" class="form-control" ng-model="game.asin"  placeholder="asin">
		  </div>
		  <div class="form-group">
			<label for="rating">Rating</label>
			<input type="text" class="form-control" ng-model="game.rating"  placeholder="Rating">
		  </div>
		  <div class="form-group">
			<label for="img_url">Image Url</label>
			<input type="text" class="form-control" ng-model="game.img_url"  placeholder="Image Url">
		  </div>
		  <div class="form-group">
			<label for="buy_url">Buy Url</label>
			<input type="text" class="form-control" ng-model="game.buy_url"  placeholder="Buy Url">
		  </div>
		  
		  <button type="submit" class="btn btn-default">Submit</button>
		</form>
		</div>
	</div>
  </div>
</div>
