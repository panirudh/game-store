<div class="panel panel-primary" ng-init="getUsers()">
  <div class="panel-heading">Active Users</div>
  <div class="panel-body">
    <ul class="list-group">
        <li ng-if="user.facebook.name"ng-repeat="user in users" class="list-group-item"><a href="#/userdetails/{{user._id}}">{{user.facebook.name}}</a></li>
        <li ng-if="user.username"ng-repeat="user in users" class="list-group-item"><a href="#/userdetails/{{user._id}}">{{user.username}}</a></li>
       
    </ul>
  </div>
</div>
